<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å†å²ç‰ˆæœ¬ - ImmortalWrt Images</title>
    <style>
        /* å¤ç”¨ä¹‹å‰çš„ CSS å˜é‡ä¸æ ¸å¿ƒæ ·å¼ä»¥ä¿æŒç»Ÿä¸€ */
        :root { --primary: #0ea5e9; --bg: #f8fafc; --surface: #ffffff; --text: #334155; --border: #e2e8f0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; line-height: 1.6; }
        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
        
        /* å¤´éƒ¨ */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .header h1 { margin: 0; font-size: 1.8rem; color: #0f172a; }
        .nav-link { text-decoration: none; color: var(--primary); font-weight: 500; display: flex; align-items: center; gap: 5px; }
        .nav-link:hover { text-decoration: underline; }

        /* æ—¶é—´è½´/åˆ—è¡¨æ ·å¼ */
        .timeline { position: relative; max-width: 900px; margin: 0 auto; }
        .version-card { 
            background: var(--surface); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            padding: 25px; 
            margin-bottom: 20px; 
            transition: transform 0.2s, box-shadow 0.2s; 
            cursor: pointer;
            position: relative;
        }
        .version-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border-color: var(--primary); }
        
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .ver-title { font-size: 1.25rem; font-weight: 700; color: #0f172a; font-family: monospace; }
        .ver-date { color: #64748b; font-size: 0.9rem; }
        
        .ver-meta { display: flex; gap: 15px; margin-bottom: 15px; font-size: 0.9rem; color: #475569; }
        .tag { padding: 2px 8px; border-radius: 6px; background: #f1f5f9; font-family: monospace; }
        .tag-kernel { background: #e0f2fe; color: #0369a1; }
        
        .ver-desc { color: #334155; font-size: 1rem; line-height: 1.6; }

        /* æ ‡ç­¾ */
        .badge-latest { background: #dcfce7; color: #166534; padding: 4px 10px; border-radius: 99px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; margin-left: 10px; }
        .badge-stable { background: #f3e8ff; color: #6b21a8; padding: 4px 10px; border-radius: 99px; font-size: 0.75rem; font-weight: bold; }

        /* åŠ è½½çŠ¶æ€ */
        #loading { text-align: center; padding: 50px; color: #64748b; }
        footer { margin-top: 40px; border-top: 1px solid var(--border); padding-top: 20px; text-align: center; color: #94a3b8; font-size: 0.85rem; }
        .build-info { font-family: monospace; margin-bottom: 5px; }
        .build-info a { color: inherit; text-decoration: none; border-bottom: 1px dashed #cbd5e1; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div>
            <a href="index.html" class="nav-link">â† è¿”å›å½“å‰ç‰ˆæœ¬</a>
            <h1 style="margin-top: 10px;">ğŸ“œ å†å²ç‰ˆæœ¬å½’æ¡£</h1>
        </div>
    </div>

    <div id="loading">æ­£åœ¨åŠ è½½ç‰ˆæœ¬åˆ—è¡¨...</div>
    <div id="version-list" class="timeline" style="display: none;">
        </div>
     <footer>
        <div id="version-info" class="build-info">
            <span>Build: <a href="#" id="commit-link">Checking...</a></span>
            <span style="margin: 0 8px;">â€¢</span>
            <span id="update-date">...</span>
        </div>
        &copy; 2026 Ethan | Powered by GitHub Pages
    </footer>
</div>

<script>
    const CONFIG = {
            githubUser: 'Ye-Ethan',
            githubRepo: 'opwnwrt-opkg-source', // æ›¿æ¢ä¸ºçœŸå®ä»“åº“å
    };
    window.onload = async function() {
        try {
            // è¯·æ±‚åŒçº§ç›®å½•ä¸‹çš„ list.json
            const res = await fetch('list.json?t=' + Date.now());
            if (!res.ok) throw new Error("æ— æ³•åŠ è½½ç‰ˆæœ¬åˆ—è¡¨ (list.json missing)");
            
            const data = await res.json();
            
            // æŒ‰æ—¥æœŸå€’åºæ’åˆ— (æœ€æ–°çš„åœ¨æœ€å‰)
            data.sort((a, b) => new Date(b.date) - new Date(a.date));

            renderList(data);
        } catch (e) {
            document.getElementById('loading').textContent = "åŠ è½½å¤±è´¥: " + e.message;
            document.getElementById('loading').style.color = "red";
        }
        try {
            fetchGitHubInfo();
        } catch {
            //éšè—version-info
            document.getElementById('version-info').style.display = 'none';
        }
    };

    function renderList(versions) {
        const container = document.getElementById('version-list');
        container.innerHTML = '';
        container.style.display = 'block';
        document.getElementById('loading').style.display = 'none';

        versions.forEach((ver, index) => {
            const card = document.createElement('div');
            card.className = 'version-card';
            
            // ç‚¹å‡»æ•´ä¸ªå¡ç‰‡è·³è½¬åˆ° index.html?version=xxx
            card.onclick = () => {
                window.location.href = `index.html?version=${ver.version}`;
            };

            // å¾½æ ‡é€»è¾‘
            let badges = '';
            if (index === 0) badges += `<span class="badge-latest">LATEST</span>`;
            if (ver.is_stable) badges += `<span class="badge-stable">STABLE</span>`;

            card.innerHTML = `
                <div class="card-header">
                    <div>
                        <span class="ver-title">${ver.version}</span>
                        ${badges}
                    </div>
                    <span class="ver-date">${ver.date}</span>
                </div>
                <div class="ver-meta">
                    <span class="tag tag-kernel">Kernel: ${ver.kernel || 'N/A'}</span>
                </div>
                <div class="ver-desc">${ver.description}</div>
            `;

            container.appendChild(card);
        });
    }
     function fetchGitHubInfo() {
        fetch(`https://api.github.com/repos/${CONFIG.githubUser}/${CONFIG.githubRepo}/commits?per_page=1`)
            .then(r => r.ok ? r.json() : null)
            .then(data => {
                if (!data || !data[0]) return;
                const commit = data[0];
                const date = new Date(commit.commit.committer.date).toLocaleString();
                
                document.getElementById('commit-link').textContent = commit.sha.substring(0, 7);
                document.getElementById('commit-link').href = commit.html_url;
                document.getElementById('update-date').textContent = date;
            })
            .catch(() => {});
    }
</script>

</body>
</html>
